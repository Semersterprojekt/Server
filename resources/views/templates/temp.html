<!-- Content starts here -->
<div class="container content-holder" layout="row" layout-sm="column" layout-wrap>
    <md-card ng-repeat="oneuser in users" flex>
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg"
             class="md-card-image" alt="image caption">
        <md-card-content>
            <h2>{{ oneuser.username}}</h2>
            <p>{{ oneuser.email }}</p>
        </md-card-content>
    </md-card>
</div>

<!-- <div class="content-holder" layout="row" layout-xs="column" layout-sm="column" flex-sm="100" flex-xs="100" layout-align="start start">
    </div> -->

<!-- Graph Container  -->
<div id="line-container" layout="row" layout-xs="column" layout-sm="column" layout-align="start start"
     class="container content-holder md-whiteframe-1dp" style="height: 400px">
</div>
<!-- END  -->


<!-- Checkliste -->
<fieldset layout="column" layout-sm="row" layout-xs="row">
    <legend>Anzeige Kontrolle</legend>
    <div layout="column" layout-sm="row" layout-xs="row" layout-wrap flex>
        <div flex-xs flex="100">
            <md-checkbox class="brand-checkboxes" ng-repeat="brand in brandArray" aria-label="Select All"
                         ng-checked="isChecked()"
                         md-indeterminate="isIndeterminate()"
                         ng-click="toggleAll(brand)">
                <span ng-if="isChecked()">Un-</span>{{brand.name}}
            </md-checkbox>
        </div>
        <div flex="100" ng-repeat="model in modelsArray">
            <md-checkbox ng-checked="exists(brand, selected)" ng-click="toggle(model, selected)">
                {{ model.name }}
            </md-checkbox>
        </div>
    </div>
</fieldset>$

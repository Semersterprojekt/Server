<div class="container-fluid" ng-cloak>
    <!-- Toolbar -->
    <md-toolbar ng-cloak>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="close();">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h2 class="md-toolbar-tools" layout-align="center center">
                Chosen Tool
            </h2>
        </div>
    </md-toolbar>

    <!-- Content starts here -->
    <div class="container" layout="column" layout-sm="column" layout-xs="column" flex-sm="100" flex-xs="100">
        <div class="content-holder" layout="row" flex="100" layout-lt-md="column">
            <div layout="column" class="content md-whiteframe-1dp" layout-align="start start" flex="100" flex-sm="100"
                 flex-xs="100">
                <div ng-repeat="oneuser in users" layout="row" layout-align="start start" layout-xs="column"
                     layout-sm="column" flex="66">
                    <md-card flex="33" flex-sm="100">
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg"
                             class="md-card-image" alt="image caption">
                        <md-card-content>
                            <h2>{{ oneuser.username}}</h2>
                            <p>{{ oneuser.email }}</p>
                        </md-card-content>
                    </md-card>
                </div>
            </div>

            <!-- Options Container -->
            <div id="options-menu" layout="column" class="md-whiteframe-1dp" flex="33" layout-padding="5px">
                <h3>Zusatz-Optionen</h3>
                <md-content>

                    <md-slider-container ng-disabled="readonly">
                        <md-input-container>
                            <input flex type="number" ng-model="master" aria-label="master"
                                   aria-controls="master-slider">
                        </md-input-container>
                        <md-slider flex ng-model="master" md-discrete aria-label="Master" md-vertical step="10"
                                   ng-readonly="readonly"></md-slider>
                        <h5>Master</h5>
                    </md-slider-container>

                    <md-button class="md-raised md-primary">OKd</md-button>
                </md-content>
            </div>
            <!-- END -->

        </div>

        <!-- <div class="content-holder" layout="row" layout-xs="column" layout-sm="column" flex-sm="100" flex-xs="100" layout-align="start start">
            </div> -->

        <!-- Graph Container  -->
        <div id="line-container" layout="row" layout-xs="column" layout-sm="column" layout-align="start start"
             class="md-whiteframe-1dp" style="height: 400px">
        </div>
        <!-- END  -->

    </div>
    <!-- END -->


    <!-- Sidebar navigation starts here -->
    <div layout="column" ng-cloak>
        <section layout="row" flex>
            <md-sidenav
                    class="md-sidenav-left"
                    md-component-id="left"
                    md-disable-backdrop
                    md-whiteframe="4">
                <md-toolbar class="md-theme-indigo">
                    <div class="md-toolbar-tools">
                        <h1 class="md-toolbar-tools" layout-align="center center">Admin Panel</h1>
                        <span flex></span>
                        <md-button class="md-icon-button" aria-label="Settings" ng-click="close()">
                            <md-icon id="back-arrow" md-svg-icon="/img/icons/arrow_back.svg"></md-icon>
                        </md-button>
                    </div>

                    <div class="md-toolbar-tools">
                        <md-list>
                            <md-list-item class="md-3-line">
                            </md-list-item>
                        </md-list>
                    </div>

                    <div class="md-toolbar-tools">
                        <md-list>
                            <md-list-item ng-click="" id="avatar-item" class="md-3-line">
                                <img id="avatar-image" class="md-avatar"
                                     ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg">
                                <div class="md-list-item-text">
                                    <p>Aktiver Admin</p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </div>
                </md-toolbar>
                <md-toolbar class="md-accent">
                    <md-content flex>
                        <section>
                            <md-list>
                                <md-button ng-click="close()">
                                    Aktuelles
                                </md-button>
                                <md-divider></md-divider>
                                <md-list-item class="md-3-line">
                                    <div class="md-list-item-text">
                                        <h3>Aktuelles</h3></div>
                                </md-list-item>
                                <md-divider></md-divider>
                                <md-list-item ng-click="" class="md-3-line">
                                    <div class="md-list-item-text">
                                        <h3>Benutzerdaten</h3></div>
                                </md-list-item>
                                <md-divider></md-divider>
                                <md-list-item ng-click="" class="md-3-line">
                                    <div class="md-list-item-text">
                                        <h3>Fahrzeuge</h3></div>
                                </md-list-item>
                            </md-list>
                        </section>
                    </md-content>
            </md-sidenav>
        </section>
    </div>

        <p hide-md show-gt-md>
            This sidenav is locked open on your device. To go back to the default behavior,

        </p>
    </md-content>-->

        $(function () {
            window.dispatchEvent(new Event('resize'));
        });
    </script>


</div>

<div class="container-fluid" ng-cloak>
    <!-- Toolbar -->
    <md-toolbar ng-cloak>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="close();">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h2 class="md-toolbar-tools" layout-align="center center">
                Chosen Tool
            </h2>
        </div>
    </md-toolbar>

    <!-- Content starts here -->
    <div class="container">
        <div id="content-holder" layout="row" layout-align="start start">

            <div layout="column" class="md-whiteframe-1dp" layout-align="start start" flex="66" class="content">
                <div layout="row" layout-align="start start">
                    <md-card>
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg"
                             class="md-card-image" alt="image caption">
                        <md-card-content>
                            <h2>Benutzerdaten</h2>
                            <p>Benutzerdaten</p>
                        </md-card-content>
                        <md-card-footer>
                            Benutzerdaten
                        </md-card-footer>
                    </md-card>

                    <md-card>
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg"
                             class="md-card-image" alt="image caption">
                        <md-card-content>
                            <h2>Benutzerdaten</h2>
                            <p>Benutzerdaten</p>
                        </md-card-content>
                        <md-card-footer>
                            Benutzerdaten
                        </md-card-footer>
                    </md-card>

                    <md-card>
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg"
                             class="md-card-image" alt="image caption">
                        <md-card-content>
                            <h2>Benutzerdaten</h2>
                            <p>Benutzerdaten</p>
                        </md-card-content>
                        <md-card-footer>
                            Benutzerdaten
                        </md-card-footer>
                    </md-card>
                </div>
            </div>

            <div id="options-menu" layout="column" class="md-whiteframe-1dp" layout-align="center center" flex="33"
                 layout-padding>
                <h3>Zusatz-Optionen</h3>
                <md-content>

                    <md-slider-container ng-disabled="readonly">
                        <md-input-container>
                            <input flex type="number" ng-model="master" aria-label="master"
                                   aria-controls="master-slider">
                        </md-input-container>
                        <md-slider flex ng-model="master" md-discrete aria-label="Master" md-vertical step="10"
                                   ng-readonly="readonly"></md-slider>
                        <h5>Master</h5>
                    </md-slider-container>

                    <md-button class="md-raised md-primary">OK</md-button>
                </md-content>
            </div>

        </div>
    </div>
    <!-- END -->


    <!-- Sidebar navigation starts here -->
    <div layout="column" ng-cloak>
        <section layout="row" flex>
            <md-sidenav
                    class="md-sidenav-left"
                    md-component-id="left"
                    md-disable-backdrop
                    md-whiteframe="4">
                <md-toolbar class="md-theme-indigo">
                    <div class="md-toolbar-tools">
                        <h1 class="md-toolbar-tools" layout-align="center center">Admin Panel</h1>
                        <span flex></span>
                        <md-button class="md-icon-button" aria-label="Settings" ng-click="close()">
                            <md-icon id="back-arrow" md-svg-icon="/img/icons/arrow_back.svg"></md-icon>
                        </md-button>
                    </div>

                    <div class="md-toolbar-tools">
                        <md-list>
                            <md-list-item class="md-3-line">
                            </md-list-item>
                        </md-list>
                    </div>

                    <div class="md-toolbar-tools">
                        <md-list>
                            <md-list-item id="avatar-item" class="md-3-line">
                                <img id="avatar-image" class="md-avatar"
                                     ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg">
                                <div class="md-list-item-text">
                                    <p>Aktiver Admin</p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </div>
                </md-toolbar>
                <md-toolbar class="md-accent">
                    <md-content flex>
                        <section>
                            <md-list>
                                <md-list-item class="md-3-line">
                                    <div class="md-list-item-text">
                                        <h3>Start</h3></div>
                                </md-list-item>
                                <md-divider></md-divider>
                                <md-list-item class="md-3-line">
                                    <div class="md-list-item-text">
                                        <h3>Aktuelles</h3></div>
                                </md-list-item>
                                <md-divider></md-divider>
                                <md-list-item class="md-3-line">
                                    <div class="md-list-item-text">
                                        <h3>Benutzerdaten</h3></div>
                                </md-list-item>
                                <md-divider></md-divider>
                                <md-list-item class="md-3-line">
                                    <div class="md-list-item-text">
                                        <h3>Fahrzeuge</h3></div>
                                </md-list-item>
                            </md-list>
                        </section>
                    </md-content>
            </md-sidenav>
        </section>
    </div>

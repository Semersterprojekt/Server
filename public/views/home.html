<!-- Toolbar -->
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="close();">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2 class="md-toolbar-tools" layout-align="center center">
            Chosen Tool
        </h2>
    </div>
    <md-button class="logout-button" ui-sref="logout">Logout</md-button>
</md-toolbar>

<!-- Content Starts here -->
<div class="container content-holder md-whiteframe-1dp" layout="column" layout-sm="column" layout-xs="column"
     flex-sm="100" flex-xs="100">
    <div layout="row" flex class="content-wrapper md-whiteframe-z2">
        <div layout="column" flex="20">
            <h4>Registrierte User:</h4>
            <md-divider></md-divider>
            <md-list class="muppet-list">
                <md-item ng-repeat="oneuser in users">
                    <md-item-content>
                        <md-button ng-click="selectUser(oneuser)" ng-class="{'selected' : oneuser === selected }"
                                   aria-label="userLabel">
                            <img ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg"
                                 class="face" alt="">
                            {{oneuser.username}}
                        </md-button>
                    </md-item-content>
                </md-item>
            </md-list>
        </div>

        <md-divider></md-divider>

        <div layout="column" flex class="content-wrapper content-holder" id="primary-col">
            <div layout="row md-list-item-text">
                <h3 class="title">{{selected.username}}</h3>
            </div>
            <div layout="row">
                <md-content layout="column" flex class="md-padding">
                    <h2>{{selected.username}}</h2>
                    <p>{{selected.email}}</p>
                    <div class="cell">
                        <img ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg"
                             alt="{{selected.username}}">
                        <p>{{selected.username}}</p>
                    </div>
                </md-content>
            </div>
            <!--  <md-divider></md-divider>
            <div layout="row">
                <md-content layout="column" flex class="md-padding">
                    <h2>{{selected.username}}</h2>
                    <p>{{selected.email}}</p>
                    <div class="cell">
                        <img ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg"
                             alt="{{selected.username}}">
                        <p>{{selected.username}}</p>
                    </div>
                </md-content>
            </div>-->
        </div>
    </div>
</div>
<!-- END -->

<!-- Sidebar navigation starts here -->
<div layout="column" ng-cloak>
    <section layout="row" flex>
        <md-sidenav
                class="md-sidenav-left"
                md-component-id="left"
                md-disable-backdrop
                md-whiteframe="4">
            <md-toolbar class="md-theme-indigo">
                <div class="md-toolbar-tools">
                    <h1 class="md-toolbar-tools" layout-align="center center">Admin Panel</h1>
                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="Settings" ng-click="close()">
                        <md-icon id="back-arrow" md-svg-icon="/img/icons/arrow_back.svg"></md-icon>
                    </md-button>
                </div>

                <div class="md-toolbar-tools">
                    <md-list>
                        <md-list-item class="md-3-line">
                        </md-list-item>
                    </md-list>
                </div>

                <div class="md-toolbar-tools">
                    <md-list>
                        <md-list-item ng-click="" id="avatar-item" class="md-3-line">
                            <img id="avatar-image" class="md-avatar"
                                 ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/128.jpg">
                            <div class="md-list-item-text">
                                <p>Aktiver Admin</p>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </md-toolbar>
            <md-toolbar class="md-accent">
                <md-content flex>
                    <section>
                        <md-list>
                            <md-divider></md-divider>
                            <md-subheader>Auswahl</md-subheader>
                            <md-list-item ng-click="" class="md-3-line" md-ink-ripple>
                                <div class="md-list-item-text">
                                    <h3>User und Posts</h3>
                                </div>
                            </md-list-item>

                            <md-list-item ui-sref="car-owned" class="md-3-line" md-ink-ripple>
                                <div class="md-list-item-text">
                                    <h3>Administratives</h3></div>
                            </md-list-item>

                            <md-divider></md-divider>
                            <md-subheader>Profil</md-subheader>

                            <md-list-item ng-click="" class="md-3-line" md-ink-ripple>
                                <div class="md-list-item-text">
                                    <h3>Bearbeiten</h3></div>
                            </md-list-item>

                        </md-list>
                    </section>
                </md-content>
        </md-sidenav>
    </section>
</div>
